version: "3.8"

services:
  acord-extractor:
    build: .
    container_name: acord-data-extractor
    ports:
      - "8001:8001"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
