services:
  - type: web
    name: acord-data-extractor
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: "gpt-4o"
      - key: PDF_DPI
        value: "300"
      - key: MAX_PAGES
        value: "50"
